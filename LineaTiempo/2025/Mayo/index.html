        window.onclick = function(event) {
            const modal = document.getElementById('milestoneModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Initialize timeline
        document.addEventListener('DOMContentLoaded', function() {
            renderTimeline();
        });
    </script>
</body>
