            color: #333;
        }

        .container {

            margin: 0 auto;
            padding: 20px;

            color: white;

        .header h1 {

            margin-bottom: 10px;

            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {

            opacity: 0.9;
        }

            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #666;
        }

        .toggle-btn.active {
            background: linear-gradient(45deg, #4A90E2, #6CB8CA);
            color: white;
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .timeline-container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, 
                #4A90E2 0%, 
                #5BA4D6 30%, 
                #6CB8CA 60%, 
                #7DCCBE 100%);
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .milestone {
            display: flex;
            margin-bottom: 60px;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 0.8s ease forwards;
        }

        .milestone:nth-child(even) {
            flex-direction: row-reverse;
            animation-delay: 0.2s;
        }

        .milestone:nth-child(odd) {
            animation-delay: 0.4s;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .milestone-content {
            width: calc(50% - 30px);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-left: 5px solid;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .milestone-content:hover {
            transform: scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .milestone-content.critical { border-left-color: #2B5797; }
        .milestone-content.strategic { border-left-color: #4A90E2; }
        .milestone-content.operational { border-left-color: #5BA4D6; }
        .milestone-content.quality { border-left-color: #6CB8CA; }
        .milestone-content.frontend { border-left-color: #7DCCBE; }
        .milestone-content.specialized { border-left-color: #1e3c72; }

        .milestone-indicator {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .milestone-indicator.critical { background: #2B5797; }
        .milestone-indicator.strategic { background: #4A90E2; }
        .milestone-indicator.operational { background: #5BA4D6; }
        .milestone-indicator.quality { background: #6CB8CA; }
        .milestone-indicator.frontend { background: #7DCCBE; }
        .milestone-indicator.specialized { background: #1e3c72; }

        .milestone-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .milestone-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .milestone-date {
            background: linear-gradient(45deg, #4A90E2, #6CB8CA);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .milestone-description {

            line-height: 1.6;

        }

        .milestone-metrics {
            display: grid;

            gap: 15px;

        .metric {

            background: #f8f9fa;

        .metric-value {

            font-weight: bold;
            color: #2B5797;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .deliverables {
            margin-top: 20px;
        }

        .deliverables h4 {
            color: #2B5797;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .deliverable-list {
            display: grid;
            gap: 8px;
        }

        .deliverable-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: rgba(108, 184, 202, 0.1);
            border-radius: 8px;
            border-left: 3px solid #6CB8CA;
            font-size: 0.9rem;
        }

        .deliverable-item::before {
            content: '‚úì';
            color: #6CB8CA;
            font-weight: bold;
            margin-right: 8px;
        }

        .impact-level {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 15px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .impact-level.high {
            background: rgba(74, 144, 226, 0.1);
            color: #4A90E2;
            border: 2px solid rgba(74, 144, 226, 0.3);
        }

        .impact-level.medium {
            background: rgba(108, 184, 202, 0.1);
            color: #6CB8CA;
            border: 2px solid rgba(108, 184, 202, 0.3);
        }

        .impact-level.support {
            background: rgba(91, 164, 214, 0.1);
            color: #5BA4D6;
            border: 2px solid rgba(91, 164, 214, 0.3);
        }

        .compact-view .milestone-content {
            padding: 20px;
        }

        .compact-view .milestone-metrics {
            grid-template-columns: repeat(3, 1fr);
        }

        .compact-view .deliverable-list {
            max-height: 120px;
            overflow-y: auto;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6CB8CA, #7DCCBE);
            border-radius: 4px;
            width: 0;
            animation: progressFill 2s ease-out forwards;
        }

        @keyframes progressFill {
            to { width: 100%; }
        }

        .home-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            color: #2B5797;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .home-btn:hover {
            background: #4A90E2;
            color: white;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .timeline::before {
                left: 30px;
            }
            
            .milestone {
                flex-direction: column !important;
                margin-left: 50px;
            }
            
            .milestone-content {
                width: 100%;
            }
            
            .milestone-indicator {
                left: 30px;
            }
        }
    </style>
</head>

        let currentView = 'detailed';

        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';

            const visibleMilestones = currentView === 'executive' 
                ? milestones.filter(m => m.impact === 'high')
                : milestones;

            visibleMilestones.forEach((milestone, index) => {
                const milestoneElement = document.createElement('div');
                milestoneElement.className = `milestone ${currentView}-view`;
                milestoneElement.innerHTML = `
                    <div class="milestone-content ${milestone.type}" onclick="openModal(${milestone.id})">

                            <div>

                            </div>
                            <div class="milestone-date">${milestone.date}</div>
                        </div>
                        
                        <div class="milestone-description">

                        </div>
                        
                        ${currentView !== 'compact' ? `
                            <div class="milestone-metrics">

                        </div>

        function switchView(view) {
            currentView = view;
            
            // Update active button
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Re-render timeline
            renderTimeline();
        }
